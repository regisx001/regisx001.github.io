    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              console: '#0A0F0A',
              matrix: '#00FF9C',
              warning: '#FFD93D',
              graphite: '#252525',
              dim: '#1a1f1a',
            },
            fontFamily: {
              mono: ['"Fira Code"', '"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'scanline': 'scanline 8s linear infinite',
              'flicker': 'flicker 0.15s infinite',
              'typing': 'typing 3.5s steps(40, end)',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              flicker: {
                '0%': { opacity: '0.97' },
                '5%': { opacity: '0.9' },
                '10%': { opacity: '0.97' },
                '15%': { opacity: '1' },
                '50%': { opacity: '0.98' },
                '100%': { opacity: '0.97' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0A0F0A;
        color: #00FF9C;
        font-family: 'Fira Code', monospace;
        overflow: hidden;
        margin: 0;
        -webkit-font-smoothing: none;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0F0A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #252525; 
        border: 1px solid #00FF9C;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00FF9C; 
        border: 1px solid #00FF9C;
      }

      /* CRT Effect Layers */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .text-shadow-glow {
        text-shadow: 0 0 4px rgba(0, 255, 156, 0.5);
      }
      
      .text-shadow-warning {
        text-shadow: 0 0 4px rgba(255, 217, 61, 0.5);
      }

      /* Selection color */
      ::selection {
        background: #00FF9C;
        color: #0A0F0A;
      }
    </style>
